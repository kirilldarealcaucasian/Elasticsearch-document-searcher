version: "3.9"

services:
  web:
    build: ..
    command: bash -c "uvicorn cmd:app --reload --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  elasticsearch:
    image: elasticsearch:8.8.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false


